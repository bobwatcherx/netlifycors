<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>When was chickenfacts.io last updated?</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <main>
        <h1>When was chickenfacts.io last updated?</h1>
        <p id="factDisplay"></p>
    </main>

    <script>
        const factDisplay = document.getElementById('factDisplay');

        fetch('/.netlify/functions/chickenfacts-facts')
            .then(resp => resp.json())
            .then(data => {
                console.log(data);
                factDisplay.innerText = JSON.stringify(data);
            })
            .catch(error => console.error('Error fetching chicken fact:', error));
    </script>
</body>

</html>
